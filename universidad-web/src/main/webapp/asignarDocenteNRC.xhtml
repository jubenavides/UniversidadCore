<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml"> 
        <ui:define name="contenido">
            
            <p:panel id="mainPnl" header="Periodo" style="width: 50%;">
                <p:panelGrid columns="2" >
                    <p:outputLabel for="cbxPeriodo" value="Período Lectivo: " />
                    <p:selectOneMenu id="cbxPeriodo" value="5" style="width:300px" required="true">
                        <f:selectItem itemLabel="Seleccione un período" itemValue="" />
                        <f:selectItem itemLabel="Periodo 201810" itemValue="PS4"  />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panel header="Registrar usuario" rendered="#{generarNRCBean.mostrar}" >

                    <p:outputLabel for="cbxPeriodo2" value="Período Lectivo: " />
                    <p:selectOneMenu id="cbxPeriodo2" value="5" style="width:300px" required="true">
                        <f:selectItem itemLabel="Seleccione un período" itemValue="" />
                        <f:selectItem itemLabel="Periodo 201810" itemValue="PS4"  />
                    </p:selectOneMenu>
                </p:panel>
            </p:panel>
            
            <p:panel id="templatemainPnl" header="Lista de NRC" style="width: 50%;">
                <p:dataTable var="docente" value="#{docenteBean.docentes}" emptyMessage= "No se encontraron docentes"  
                             selectionMode="single" rowKey="#{docente.codigo}">
                    <p:ajax event="rowSelect" update="@form" />
                    <p:ajax event="rowUnselect" update="@form" />
                    <p:column headerText="NRC">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Materia">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Docente">
                        <h:outputText value="" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Asignar Docente" actionListener="#{generarNRCBean.generar()}" style="width: 200px; margin: initial;"/>
            </p:panel>
            <p:panel id="mainPnl" header="Lista de Docentes" style="width: 50%;">
                <p:dataTable var="docente" value="#{docenteBean.docentes}" emptyMessage= "No se encontraron docentes" 
                             selectionMode="single" rowKey="#{docente.codigo}">
                    <p:ajax event="rowSelect" update="@form" />
                    <p:ajax event="rowUnselect" update="@form" />
                    <p:column headerText="Docente">
                        <h:outputText value="#{docente.nombres}" />
                    </p:column>
                    <p:column headerText="Docente">
                        <h:outputText value="#{docente.apellidos}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Asignar" actionListener="#{generarNRCBean.generar()}" style="width: 200px; margin: initial;"/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
