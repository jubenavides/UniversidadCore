<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://omnifaces.org/ui">
    <ui:composition >
    <p:dialog modal="true" 
              showEffect="fade" 
              hideEffect="fade" 
              closeOnEscape="false" 
              draggable="false" 
              closable="false" 
              resizable="false" 
              appendTo="@(body)"
              widgetVar="administrarSilabo">
        <o:form id="administrarSilaboForm" useRequestURI="true">
            <p:panel header="Silabo Detalle" style="width: 80%; margin: auto;" >
                <p:fieldset legend="Detalles" style="margin-bottom:20px">
                    <p:panelGrid id="detalleSilabo" columns="1">
                        <h:panelGroup>
                            <p:outputLabel value="ver: #{silaboSel.codigo}"/>
                            <h:outputText
                                value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                                His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                                Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                                but given to ruthless violence whenever anything stands against the good of the family." />
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:panelGrid columns="1">
                        <p:commandButton immediate="true" value="Cancelar" actionListener="#{silaboBean.cancelar()}"/>
                    </p:panelGrid>
                </p:fieldset>
                <!--<p:panel id="buscPnl" header="Busqueda">
                    <p:outputLabel for="bscCodigo" value="Buscar SÃ­labo por materia:" />
                    <p:inputText id="bscCodigo" value="" disabled="" />
                    <p:commandButton id="buscarCmd" value="Buscar" actionListener="" update="@form" />
                </p:panel>-->
            </p:panel>
        </o:form>
    </p:dialog>
</ui:composition>
</html>
